<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <!-- <title>Application</title> -->

  <base href="/"/>

  <meta name="color-scheme" content="light dark"/>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <link rel="icon" id="dynamic-favicon" type="image/png" href="assets/icon/favicon/favicon.png"/>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <meta name="theme-color" content="#1976d2">
  <script>
    // Function to get subdomain
    function getSubdomain() {
      const urlObj = new URL(document.baseURI);
    // Extract the hostname
    const hostname = urlObj.hostname; // e.g., "subdomain.example.com"
    // Split the hostname by dots
    const domainParts = hostname.split('.');
        return domainParts[0];
    }

    // Function to set favicon based on subdomain
    function setFavicon() {
        const subdomain = getSubdomain();
        console.log({subdomain});
        const faviconElement = document.getElementById('dynamic-favicon');
        if (subdomain !== null) {
            faviconElement.href = `assets/icon/favicon/${subdomain}.png`;
        } else {
            faviconElement.href = 'assets/icon/favicon/favicon.png';
        }
    }

    // Set favicon on page load
    window.onload = setFavicon;
</script>

  <style>
    #installButton {
      display: none; /* Initially hide the button */
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <button id="installButton">Install App</button>

  <script src="assets/installPrompt.js" defer></script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
